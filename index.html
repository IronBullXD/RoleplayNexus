<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ­</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roleplay Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Exo 2', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              slate: {
                950: '#020305', // Obsidian Black
                900: '#0A0B0F',
                800: '#181A23',
                700: '#2C2F3D',
                600: '#484C5E',
                500: '#676D81',
                400: '#9096A8',
                300: '#C1C6D4',
                200: '#E0E3E9',
                100: '#F1F2F5',
              },
              crimson: {
                200: '#fecaca',
                300: '#fca5a5',
                400: '#f87171',
                500: '#ef4444',
                600: '#dc2626',
                700: '#b91c1c',
                800: '#991b1b',
                900: '#7f1d1d',
              },
              ember: {
                300: '#fdba74',
                400: '#fb923c',
                500: '#f97316',
                600: '#ea580c',
                700: '#c2410c',
                800: '#9a3412',
                900: '#7c2d12',
              }
            },
            keyframes: {
              'message-in': {
                '0%': { transform: 'translateY(20px) scale(0.98)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              },
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 12px 2px rgba(220, 38, 38, 0.4)' }, /* crimson-600 */
                '50%': { boxShadow: '0 0 20px 5px rgba(220, 38, 38, 0.2)' },
              },
            },
            animation: {
              'message-in': 'message-in 0.4s ease-out forwards',
              'pulse-glow': 'pulse-glow 3s infinite ease-in-out',
            }
          }
        }
      }
    </script>
    <style>
      body {
        overflow: hidden; /* Prevent page-level scrollbars */
      }
      ::selection {
        background-color: #b91c1c; /* crimson-700 */
        color: #F1F2F5; /* slate-100 */
      }
      /* Custom scrollbar to match gaming theme */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0A0B0F; /* slate-900 */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #2C2F3D; /* slate-700 */
        border-radius: 4px;
        border: 2px solid #0A0B0F;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #484C5E; /* slate-600 */
      }

      /* Card glow effect */
      .card-glow {
        position: relative;
        border: 1px solid #181A23;
      }
      .card-glow:before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px; /* border width */
        background: radial-gradient(300px at var(--x) var(--y), rgba(220, 38, 38, 0.3), transparent 80%);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .card-glow:hover:before {
        opacity: 1;
      }

      /* Hexagonal shape for avatars */
      .shape-hexagon {
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }

      /* Chat bubble tails */
      .chat-bubble-left::after {
        content: '';
        position: absolute;
        top: 14px;
        left: -8px;
        width: 0;
        height: 0;
        border-top: 8px solid transparent;
        border-bottom: 8px solid transparent;
        border-right: 8px solid #181A23; /* slate-800 */
      }

      .chat-bubble-right::after {
        content: '';
        position: absolute;
        top: 14px;
        right: -8px;
        width: 0;
        height: 0;
        border-top: 8px solid transparent;
        border-bottom: 8px solid transparent;
        border-left: 8px solid #2C2F3D; /* slate-700 */
      }
      
    </style>
  <script type="importmap">
{
  "imports": {

  }
}
</script>
</head>
