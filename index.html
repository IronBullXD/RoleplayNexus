    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roleplay Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        /* Default Theme: Cyber Noir (based on original colors) */
        --color-slate-100: 241 242 245;
        --color-slate-200: 224 227 233;
        --color-slate-300: 193 198 212;
        --color-slate-400: 144 150 168;
        --color-slate-500: 103 109 129;
        --color-slate-600: 72 76 94;
        --color-slate-700: 44 47 61;
        --color-slate-800: 24 26 35;
        --color-slate-900: 10 11 15;
        --color-slate-950: 2 3 5;
        
        --color-crimson-200: 254 202 202;
        --color-crimson-300: 252 165 165;
        --color-crimson-400: 248 113 113;
        --color-crimson-500: 239 68 68;
        --color-crimson-600: 220 38 38;
        --color-crimson-700: 185 28 28;
        --color-crimson-800: 153 27 27;
        --color-crimson-900: 127 29 29;

        --color-ember-300: 253 186 116;
        --color-ember-400: 251 146 60;
        --color-ember-500: 249 115 22;
        --color-ember-600: 234 88 12;
        --color-ember-700: 194 65 12;
        --color-ember-800: 154 52 18;
        --color-ember-900: 124 45 18;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Exo 2', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              slate: {
                100: 'rgb(var(--color-slate-100) / <alpha-value>)',
                200: 'rgb(var(--color-slate-200) / <alpha-value>)',
                300: 'rgb(var(--color-slate-300) / <alpha-value>)',
                400: 'rgb(var(--color-slate-400) / <alpha-value>)',
                500: 'rgb(var(--color-slate-500) / <alpha-value>)',
                600: 'rgb(var(--color-slate-600) / <alpha-value>)',
                700: 'rgb(var(--color-slate-700) / <alpha-value>)',
                800: 'rgb(var(--color-slate-800) / <alpha-value>)',
                900: 'rgb(var(--color-slate-900) / <alpha-value>)',
                950: 'rgb(var(--color-slate-950) / <alpha-value>)',
              },
              crimson: {
                200: 'rgb(var(--color-crimson-200) / <alpha-value>)',
                300: 'rgb(var(--color-crimson-300) / <alpha-value>)',
                400: 'rgb(var(--color-crimson-400) / <alpha-value>)',
                500: 'rgb(var(--color-crimson-500) / <alpha-value>)',
                600: 'rgb(var(--color-crimson-600) / <alpha-value>)',
                700: 'rgb(var(--color-crimson-700) / <alpha-value>)',
                800: 'rgb(var(--color-crimson-800) / <alpha-value>)',
                900: 'rgb(var(--color-crimson-900) / <alpha-value>)',
              },
              ember: {
                300: 'rgb(var(--color-ember-300) / <alpha-value>)',
                400: 'rgb(var(--color-ember-400) / <alpha-value>)',
                500: 'rgb(var(--color-ember-500) / <alpha-value>)',
                600: 'rgb(var(--color-ember-600) / <alpha-value>)',
                700: 'rgb(var(--color-ember-700) / <alpha-value>)',
                800: 'rgb(var(--color-ember-800) / <alpha-value>)',
                900: 'rgb(var(--color-ember-900) / <alpha-value>)',
              }
            },
            keyframes: {
              'message-in': {
                '0%': { transform: 'translateY(20px) scale(0.98)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              },
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 12px 2px rgb(var(--color-crimson-600) / 0.4)' },
                '50%': { boxShadow: '0 0 20px 5px rgb(var(--color-crimson-600) / 0.2)' },
              },
            },
            animation: {
              'message-in': 'message-in 0.4s ease-out forwards',
              'pulse-glow': 'pulse-glow 3s infinite ease-in-out',
            }
          }
        }
      }
    </script>
    <style>
      body {
        overflow: hidden; /* Prevent page-level scrollbars */
      }
      ::selection {
        background-color: rgb(var(--color-crimson-700));
        color: rgb(var(--color-slate-100));
      }
      /* Custom scrollbar to match gaming theme */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgb(var(--color-slate-900));
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgb(var(--color-slate-700));
        border-radius: 4px;
        border: 2px solid rgb(var(--color-slate-900));
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgb(var(--color-slate-600));
      }

      /* Card glow effect */
      .card-glow {
        position: relative;
        border: 1px solid rgb(var(--color-slate-800));
      }
      .card-glow:before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px; /* border width */
        background: radial-gradient(300px at var(--x) var(--y), rgb(var(--color-crimson-600) / 0.3), transparent 80%);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .card-glow:hover:before {
        opacity: 1;
      }

      /* Hexagonal shape for avatars */
      .shape-hexagon {
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }

      /* Chat bubble tails */
      .chat-bubble-left::after {
        content: '';
        position: absolute;
        top: 14px;
        left: -8px;
        width: 0;
        height: 0;
        border-top: 8px solid transparent;
        border-bottom: 8px solid transparent;
        border-right: 8px solid rgb(var(--color-slate-800));
      }

      .chat-bubble-right::after {
        content: '';
        position: absolute;
        top: 14px;
        right: -8px;
        width: 0;
        height: 0;
        border-top: 8px solid transparent;
        border-bottom: 8px solid transparent;
        border-left: 8px solid rgb(var(--color-slate-700));
      }
      
    </style>
